<div class="achievement-card m-1 ach-{{ html_tag }}"
   style="background-image: url({{ image }});"
   data-toggle="popover" data-trigger="manual"
   data-popover-content="#{{ id }}" tabindex="0">
  <div class="hidden" id="{{ id }}">
    <div class="popover-heading col">
      <div class="row"></div>
      <div class="ach-{{ html_tag }} fw-bold">
        {{ name }}
      </div>
    </div>
    <div class="popover-body">
      <p><i>{{ description }}</i></p>
      Achieved in {{ date_obtained }}<br>
    </div>
  </div>
</div>
