<div class="container py-2">
  <form method="POST" action="/settings#change-email">
  {% csrf_token %}
    <div class="row mb-2">
      <div class="col-md-3 text-start">
        <label for="{{ email_form.password.id_for_label }}" class="form-label fs-6 pt-1">Current password:</label>
      </div>
      <div class="col-md-4">
          {{ email_form.password }}
      </div>
      {% if email_form.password.errors %}
      <div class="col-md-5 text-danger fs-6 rounded">
        {{ email_form.password.errors }}
      </div>
      {% endif %}
    </div>

    <div class="row mb-2">
      <div class="col-md-3 text-start">
        <label for="{{ email_form.email.id_for_label }}" class="form-label fs-6 pt-1">New e-mail:</label>
      </div>
      <div class="col-md-4">
          {{ email_form.email }}
      </div>
      {% if email_form.email.errors %}
      <div class="col-md-5 text-danger fs-6 rounded">
        {{ email_form.email.errors }}
      </div>
      {% endif %}
    </div>

    <div class="row mb-2">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        <input type="submit" class="btn btn-outline-success shadow-sm container-fluid" value="Apply" name="submit_email">
      </div>
      {% if email_changed %}
        <div class="col-md-5 text-success fs-6 rounded">
          Your email has been successfully updated
        </div>
      {% endif %}
    </div>

  </form>
</div>
