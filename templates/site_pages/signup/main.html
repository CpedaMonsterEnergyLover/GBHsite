{% extends "site_root/root.html" %}
{% block content %}
  <div class="col page-column-position">
    <div class="p-1 mt-3 px-3 container theme-header rounded-top" style="max-width: 50%">
      <h2>Authorize</h2>
    </div>
    <div class="container theme-container rounded-bottom shadow py-1" style="max-width: 50%">
      <ul class="nav nav-tabs pt-3 border-secondary" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button onclick="window.location.href='/login'" class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active"
                  style="border:1px solid #6C757D;border-bottom: #212529 1px solid;z-index: 1;color: #efefef;background-color: #212529;"
                  id="sign-tab" data-bs-toggle="tab" data-bs-target="#sign" type="button" role="tab" aria-controls="sign" aria-selected="false">Sign up</button>
        </li>
      </ul>
      <div class="tab-content pb-3" id="myTabContent">
        <div class="tab-pane fade show active" id="sign" role="tabpanel" aria-labelledby="sign-tab">
          <div class="container bg-dark rounded-bottom border-start border-bottom border-end border-secondary">
            {% include 'site_pages/signup/registerform.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
