<form class="p-1">

  <div class="mb-3">
    <label for="{{ login_form.username.id_for_label }}" class="form-label fs-6 pt-1">{{ login_form.username.label_tag }}</label>
    {{ login_form.username }}
  </div>
  <div class="mb-3">
    <label for="{{ login_form.password.id_for_label }}" class="form-label fs-6">{{ login_form.password.label_tag }}</label>
    {{ login_form.password }}
    <div id="emailHelp" class="form-text">
    <a href="#">
      Forgot password?
    </a>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-3">
    <input type="submit" class="btn btn-outline-success shadow-sm" value="Log in">
  </div>
</form>
