<form class="p-1">
  <div class="mb-3">
    <label for="inputEmail" class="form-label fs-6 pt-1">Username</label>
    <input type="text" class="form-control bg-light" id="inputName">
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label fs-6">Password</label>
    <input type="password" class="form-control bg-light" id="inputPassword">
    <div id="emailHelp" class="form-text">
    <a href="#">
      Forgot password?
    </a>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <button type="submit" class="btn btn-outline-success shadow-sm">Log in</button>
  </div>
</form>
