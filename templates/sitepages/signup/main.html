<style>
.pageheight {
  height: 69vh;
}
</style>
<div class="container pageheight mw-60 bg-light shadow-lg">
  <ul class="nav nav-tabs pt-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="sign-tab" data-bs-toggle="tab" data-bs-target="#sign" type="button" role="tab" aria-controls="sign" aria-selected="false">Sign up</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <div class="container bg-white rounded-bottom border-start border-bottom border-end">
        {% include 'sitepages/signup/loginform.html' %}
      </div>
    </div>
    <div class="tab-pane fade" id="sign" role="tabpanel" aria-labelledby="sign-tab">
      <div class="container-fluid bg-white rounded-bottom border-start border-bottom border-end">
        {% include 'sitepages/signup/registerform.html' %}
      </div>
    </div>
  </div>
</div>
