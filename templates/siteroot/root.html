<!doctype html>
<html lang="en">
  {% include 'sitebackground/background.html' %}
  <style>
    .pageheight {
      height: 100%;
      min-height: 69.5vh;
    }
    .backgroundcolor {
      background-color: rgba(21, 90, 51, 0.5);

    }
    .theme-gr-mc {
      background: rgb(25,36,29);
      background: linear-gradient(90deg, rgba(25,36,29,1) 0%, rgba(34,45,38,1) 14%, rgba(54,68,58,1) 87%, rgba(80,102,84,1) 98%, rgba(71,91,75,1) 100%);
      color: #efefef;
    }
    .theme-gr-sc {
      background: rgb(54,68,58);
      background: linear-gradient(90deg, rgba(54,68,58,1) 0%, rgba(80,102,84,1) 100%);
    }
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile | Bless The Heroes</title>
  </head>
  <body>

    {% include 'siteheader/header.html' %}

    <div class="container mw-60 pageheight backgroundcolor shadow">
      <div class="row">
        {% block content %} {% endblock %}
      </div>
    </div>

    {% include 'dbfooter/footer.html' %}

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
