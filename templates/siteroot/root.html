<!doctype html>
<html lang="en">
  <style>
    .pageheight {
      height: 100%;
      min-height: 60vh;
    }
    .bg-color {
      background-color: rgb(48, 51, 62);
    }
    .theme-home-container{
      background: rgb(86, 96, 95) linear-gradient(90deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.35) 2%, rgba(0,0,0,0.1) 80%, rgba(0,0,0,0) 98%, rgba(0,0,0,0.25) 100%);
      color: #efefef;
      border: 1px solid rgb(25, 36, 29);
      border-top: hidden;
      text-shadow: 2px 2px 2px #000000;

    }
    .theme-home-header{
      border-left: 1px solid rgb(25, 36, 29);
      border-right: 1px solid rgb(25, 36, 29);
      border-top: 1px solid rgb(25, 36, 29) ;
      background: rgba(86, 96, 95, 0.5) linear-gradient(90deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.0) 2%, rgba(0,0,0,0) 98%, rgba(0,0,0,0.2) 100%);
      color: rgb(25, 36, 29);
      text-shadow: 2px 2px 2px rgb(68, 78, 75);
    }

    .theme-container{
      background: rgb(36, 39, 47);
      color: #efefef;
      text-shadow: 2px 2px 2px #000000;
      border: solid 2px rgb(30, 30, 37);
      border-top: none;

    }
    .theme-header{
      background: rgb(30, 30, 37);
      color: #efefef;
      text-shadow: 3px 3px 4px #000000;
    }
    .page-column-position{
      position: relative;
      bottom: 17vh;
    }
    .outlined{
      color: #efefef;
      text-shadow: #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px, #000 0 0 3px;
      -webkit-font-smoothing: antialiased;
    }
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile | Bless The Heroes</title>
  </head>
  <body>
      {% include 'siteheader/header.html' %}

      <div class="container-fluid bg-color pageheight">
          <div class="container">
              <div class="row">
                  {% block content %} {% endblock %}
              </div>
          </div>
      </div>

    {% include 'sitefooter/footer.html' %}
      <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>{% include 'sitepages/profile/scripts/popover.js' %}</script>
    <script>{% include 'profiles_pages/scripts/card_rotation.js' %}</script>
  </body>
</html>
